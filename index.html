<!-- 주석: 설명을 위해 다는 글
실제 프로그램에 영향X -->


<!-- 현재의 HTML버전(HTML5) -->
<!DOCTYPE html>
<!-- 
태그는 기본적으로 여는 태그와 닫는 태그가 있다
ex)
여는태그 : <html>
닫는태그 :</html> 
-->

<html>
    <!-- 웹사이트 환경설정(head) -->
<head>
    <!--제목-->

    <title>나를 소개합니다</title>
</head>

<!-- 실제 웹 사이트의 내용(body) -->
</body>
<!--주제,제목을 나타냄(heading)-->
<!--h1~h6까지 있으며 숫자가 클수록 글자의 크기는 작아진다. -->

<h1>나를 소개합니다</h1>
<h2>취미</h2>
<ul>
    <1i>코딩</1i>
    <li>독서</li> 
    <li>개발</li>
    <li>기타치기</li>
</ul>

</body>

</html>
